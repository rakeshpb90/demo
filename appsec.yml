ersion: 0.0
os: linux
files:
  - source: index.html
    destination: /var/www/html
permissions:
  - object: /var/www/html
    pattern: "*.html"
    owner: apache
    group: apache
    mode: 775
    type:
      - file
  - object: /var/www/html/images
    pattern: "**"
    owner: apache
    group: apache
    mode: 664
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/configure.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ApplicationStop:

